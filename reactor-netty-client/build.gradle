dependencies {
  implementation 'io.projectreactor.netty:reactor-netty:0.9.8.RELEASE'
  implementation 'org.slf4j:slf4j-api:1.7.30'
  runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
}

application {
  mainClassName 'io.miret.etienne.reactor_netty_oom.reactor_netty_client.Main'
}

run {
  maxHeapSize '64M'
  systemProperties = ['io.netty.leakDetection.level': 'paranoid']
}
